apply plugin: 'java'

version = '0.0.2'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.13.1'
}

task createReleaseJar(type: Jar) {
    sourceCompatibility = 1.8
    manifest {
        attributes 'Implementation-Title': 'Open Diablo Editor',
                'Implementation-Version': version,
                'Main-Class': 'uk.me.karlsen.ode.ODEWithGUI'
    }
    with jar
}